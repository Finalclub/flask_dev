<body class="login-body">

<div class="container">

    <form class="form-signin" method="post" name="loginForm" id="loginForm">
 <!--   <form method="post" name="loginForm" id="loginForm"> -->

            <h1 class="sign-title">特征选择算法平台</h1>
            <img src="../../static/images/login-logo.png" alt=""/>
        </div>
        <div class="main_input_box">
    <!--        <input type="text" class="form-control" placeholder="User ID" autofocus>
            <input type="password" class="form-control" placeholder="Password"> -->

            <p>{{ form.pwd }}  {{ form.pwd.errors[0] }}</p>
     <!--       <button class="btn btn-lg btn-login btn-block" type="submit">
                <i class="fa fa-check"></i>
            </button> -->

                <div style="text-align:center" >
                    {{ form.submit() }}
                </div>
                <div style="text-align:center">
                    <a href="{{url_for('account.register')}}" class="btn">注册</a>
        <!--            <input type="submit" value="注册">     -->
                </div>
                <div>
                    <p>{{ form.remember_me() }} {{ form.remember_me.label }}</p>
                </div>


        </div>

   </form>

</div>
